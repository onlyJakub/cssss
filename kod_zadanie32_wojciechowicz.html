            <h1>

                    Podaj definicję modelu pudełkowego. 
                </li>
            </h1>
            Każdy element w dokumencie HTML, 
            otacza się prostokątnym obszarem zwanym pudełkiem (ang. Box model).
            <h1><li> Zawartość modelu pudełkowego. </li></h1>
            <table style="border:1px solid black;border-collapse:collapse">
                <tr>
                    <td style="border:1px solid black;border-collapse:collapse"><b><center> zawartość </center></b></td>
                    <td style="border:1px solid black;border-collapse:collapse"><b><center> Opis </center><b></td>
                </tr>
                <tr>
                    <td style="border:1px solid black;border-collapse:collapse"> content </td>
                    <td style="border:1px solid black;border-collapse:collapse"> zawartość elementu (np.: tekst, obrazek)</td>
                </tr>
                <tr>
                    <td style="border:1px solid black;border-collapse:collapse"> padding </td>
                    <td style="border:1px solid black;border-collapse:collapse"> otaczające marginesy wewnętrzne, odstęp między obramowaniem i zawartością elementu </td>
                </tr>
                <tr>
                    <td style="border:1px solid black;border-collapse:collapse"> border </td>
                    <td style="border:1px solid black;border-collapse:collapse"> obramowania wokół zawartości elementu, ma styl i kolor. </td>
                </tr>
                <tr>
                    <td style="border:1px solid black;border-collapse:collapse"> margin </td>
                    <td style="border:1px solid black;border-collapse:collapse"> marginesy wokół ramki (margines zewnętrzny). Jest to pusty obszar wokół ramki, który nie ma koloru tła i jest przeźroczysty. </td>
                </tr>
                <br/>
            </table>
    
            <h1><li> Podaj dwie uwagi na temat modelu pudełkowego. </li></h1>
    
            <h3> Uwaga1 </h3>
    
            Padding, border i margin mogą mieć zerową wartość. <br/>
    
            <h3> 
                Uwaga2 
            </h3>
            <p>
                Tło elementu jest określone dla wszystkich z podanych powyżej obszarów z wyjątkiem marginesów zewnętrznych, 
                które zawsze są przezroczyste (transparent).
            </p>

                <li> 
                    Różnica pomiędzy paddingiem i marginesem.

            <p>
                Padding określa przestrzeń wokół danego elementu, np: <&nbsp p &nbsp> lub <&nbsp div &nbsp>, 
                natomiast margines przestrzeń pomiędzy elementami.<br/>
            </p>
            
            <img src="margin-padding.jpg"/><br/>
