                    <u>Uwaga1:</u>
                    Język CSS dopuszcza stosowanie zarówno dużych, jak i małych liter. <br>
                    Poprawnymi nazwami atrybutu są background, backGROUND oraz BACKground.<br>
                    <u>Uwaga2:</u>
                    Wstawienie białych znaków (spacje, tabulacje, znaki nowej linii) w arkuszu CSS nie ma <br>
                    wpływu na jego działanie.
                </p>
        
                <p lang="pl"><u>CSS</u> - Kaskadowe Arkusze Stylów (z ang. Cascading Style Sheets) jest to specjalny język <br>
                    stworzony w celu elastycznego zarządzania sposobem formatowania (wyglądem) elementów <br>
                    znajdujących się na stronach WWW.
                </p>
                
                <p lang="en">
                    <u></u>CSS - Cascading Style Sheets is a special language<br>
                    created to flexibly manage the formatting (appearance) of elements<br>
                    located on the web pages.
                </p>
